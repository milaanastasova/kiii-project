apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: music-store
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      role: mongodb
      environment: production
  template:
    metadata:
      labels:
        app: mongodb
        selector: mongodb
        role: mongodb
        environment: production
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: pvc
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: pvc
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
