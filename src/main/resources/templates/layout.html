<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        img {
            width: 175px;
            height: 175px;
            margin-right: 10px;
            border-radius: 5px;
            object-fit: cover;
        }

        .artist-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .artist-item button {
            margin-left: 10px;
        }

        .album-cover{
            width: 220px;
            height: 220px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<!-- Centered container with reduced side spacing -->
<div class="container justify-content-center my-4" style="width: 60rem">
    <div  th:replace="${body}"></div>
</div>

</body>
</html>
